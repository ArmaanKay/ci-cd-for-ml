name: PR

on: 
  pull_request:
    branches: [ "main" ]

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with: 
          python-version: 3.9
      - name: Rn Python script
        run: |
          # echo hello_world.py
          ls -al
          python hello_world.py
